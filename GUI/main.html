<main>
    <section id="expense-info">
        <h2>Expense Information</h2>
        <form id="expense-info-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <select id="month" name="month" required>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <!-- Add options for other months -->
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2100" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section id="expense-form">
        <h2>Add Grocery Expenses</h2>
        <form id="grocery-form">
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>
    </section>
    <section id="expenses-list">
        <h2>Monthly Expenses</h2>
        <ul id="expenses">
            <!-- Individual expenses will be added here dynamically -->
        </ul>
        <p id="total-expense">Total Monthly Expense: $0.00</p>
    </section>
</main>
