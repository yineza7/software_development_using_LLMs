<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monthly Expenses Tracker</h1>
    </header>
    <main>
        <section id="expense-form">
            <h2>Add Grocery Expenses</h2>
            <form id="grocery-form">
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" id="item" name="item" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section id="expenses-list">
            <h2>Monthly Expenses</h2>
            <ul id="expenses">
                <!-- Individual expenses will be added here dynamically -->
            </ul>
            <p id="total-expense">Total Monthly Expense: $0.00</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Monthly Expenses Tracker</p>
    </footer>
    <script src="main-app.js"></script>
</body>
</html>
